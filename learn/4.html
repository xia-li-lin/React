<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ列表</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./js/data.js"></script>
    <link rel="stylesheet" href="./styles/qq.css">
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        const app=document.querySelector('#app');
        const dataList=dataList;

        class Item extends React.Component{
            render(){
                return (
                    <div className="item">
                        <div className={this.props.data.vip?'vip':''}>{this.props.data.username}</div>
                        <div className={this.props.data.vip?'vip':''}>
                            {this.props.data.message}
                        </div>
                    </div>
                )
            }
        }
        
        class Group extends React.Component{
            render(){
                console.log(this.props);
                return (
                    <div className="group">
                        <h2>{this.props.data.name}</h2>
                        {
                            this.props.data.list.map((item,index)=>{
                                return <Item key={index} data={item} />;
                            })
                        }
                    </div>
                )
            }
        }

        class Panel extends React.Component{
            render(){
                return (
                    <div className="panel">
                        {
                            Object.keys(this.props.data).map((key,index)=>{
                                return <Group key={index} data={this.props.data[key]}/>;
                            })
                        }
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Panel data={dataList}/>,
            app
        );
    </script>
</body>

</html>
